<h1>Product List</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
    <td>Edit</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td (click)="updateProduct(product)">Update</td>
  </tr>
</table>
