<p>Delete Product</p>

<form [formGroup]="productForm" (ngSubmit)="deleteProduct()">
  <tr>
    <td>ID</td>
    <td><input type="text" formControlName="id" readonly></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" formControlName="name" readonly></td>
  </tr>
  <tr>
    <td>Price</td>
    <td><input type="text" formControlName="price" readonly></td>
  </tr>
  <tr>
    <td>Description</td>
    <td><input type="text" formControlName="description" readonly></td>
  </tr>
  <tr>
    <td></td>
    <td><button type="submit">Delete</button></td>
  </tr>
</form>
