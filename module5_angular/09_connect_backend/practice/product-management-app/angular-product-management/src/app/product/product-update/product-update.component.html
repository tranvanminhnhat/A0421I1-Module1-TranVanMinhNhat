<h1>Update Product</h1>

<form [formGroup]="productForm" (ngSubmit)="updateProduct()">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="text" formControlName="id" readonly></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" formControlName="price"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Update</button></td>
    </tr>
  </table>
</form>
