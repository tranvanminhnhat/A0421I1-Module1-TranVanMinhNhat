<body>

<div class="container">
    <div class="d-flex justify-content-center " style="height: 200px">
        <button class="btn btn-warning text-secondary ">Hello</button>
        <button class="btn btn-primary text-secondary ">Hello</button>
    </div>
    <div class="d-flex bg-warning justify-content-end align-items-center  " style="height: 200px">
        <button class="btn btn-primary text-secondary ">Hello</button>
        <button class="btn btn-primary text-secondary ">Hello</button>
        <button class="btn btn-primary text-secondary ">Hello</button>
        <button class="btn btn-primary text-secondary mr-5 ">Hello</button>
    </div>

</div>
<div class="d-flex flex-column">
    <i class="fas fa-cloud"></i>
    <i class="fas fa-coffee"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>
    <i class="bi bi-alarm"></i>
    <i class="bi bi-umbrella-fill"></i>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="bg-warning" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="../bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
