<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css" >
</head>
<body>
<div style="text-align: center">
    <h3>Product Detail</h3>
</div>
<div class="row mt-5">
    <div class="card col-3" th:object="${product}">
        <img th:src="@{'/img/' + ${product.img}}" class="card-img-top">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h5 class="card-title" th:text="${product.nameProduct}"></h5>
                </div>
                <div class="card-text col-6">
                    <span style="color: #4e555b; font-size: 13px; text-decoration-line: line-through" th:text="${product.price}"></span>
                    <span style="font-size: 18px;" th:text="${product.discount}">Discount</span>
                </div>
            </div>
            <a th:href="@{/cart/buy/{id}(id = ${product.idProduct})}" class="btn btn-danger">Add to cart</a>
        </div>
    </div>
</div>
</body>
</html>
