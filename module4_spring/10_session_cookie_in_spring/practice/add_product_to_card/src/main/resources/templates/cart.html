<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css">
</head>
<body>
<div style="width: 500px">
    <table class="table table-striped table-info table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th th:colspan="3">Cart (Quantity: <span th:text="${quantity}"></span>)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart: ${carts}">
            <th><img width="80px" height="80px" th:src="@{'/img/' + ${cart.getValue().getProduct().getImg()}}"></th>
            <td>
                <span th:text="${cart.getValue().getProduct().getNameProduct()}"></span><br/>
                <span>Mã SP: </span><br/>
                <span>Đơn giá: </span><br/>
                <span>Số lượng: </span>
            </td>
            <td>
                <span></span><br/>
                <span th:text="${cart.getValue().getProduct().getCodeProduct()}"></span><br/>
                <span th:text="${cart.getValue().product.getPrice()}"></span>vnđ<br/>
                <input style="width: 40px" type="number" th:value="${cart.getValue().quantity}"/>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <th th:colspan="3">
                Total: <span th:text="${cartMoney}"></span>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
