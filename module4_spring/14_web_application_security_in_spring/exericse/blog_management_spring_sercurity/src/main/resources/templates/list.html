<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<a th:href="@{/admin/create}">Create new Blog</a>
<table border="1">
    <tr>
        <th>Blog Title</th>
        <th>Blog content</th>
        <th>Blog author</th>
        <th>Blog date</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td><p th:text="${blog.title}"></p></td>
            <td><p th:text="${blog.content}"></p></td>
            <td><p th:text="${blog.author}"></p></td>
            <td><p th:text="${blog.date}"></p></td>
            <td><p th:text="${blog.category.categoryName}"></p></td>
            <td><a th:href="@{/admin/edit/__${blog.blogId}__}">Edit</a></td>
            <td><a th:href="@{/admin/delete/__${blog.blogId}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
