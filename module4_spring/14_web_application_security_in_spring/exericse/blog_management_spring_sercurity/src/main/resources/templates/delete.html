<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<a th:href="@{/user/list}">Back to list</a>
<form th:action="@{/admin/delete}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{blogId}">
    <table>
        <tr>
            <td>Blog Title</td>
            <td><input type="text" th:field="*{title}" readonly></td>
        </tr>
        <tr>
            <td>Blog Content</td>
            <td><input type="text" th:field="*{content}" readonly></td>
        </tr>
        <tr>
            <td>Blog Author</td>
            <td><input type="text" th:field="*{author}" readonly></td>
        </tr>
        <tr>
            <td>Blog Created Date</td>
            <td><input type="text" th:field="*{date}" readonly></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category.categoryName}" readonly></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
