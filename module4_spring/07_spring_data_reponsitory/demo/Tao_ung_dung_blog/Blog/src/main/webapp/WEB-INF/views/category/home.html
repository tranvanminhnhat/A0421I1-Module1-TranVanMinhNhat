<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>Home</h2>
    <p th:if="${message}" th:text="${message}" style="color: red"></p>
    <h4><a th:href="@{/category-create}">Create new a Category</a></h4>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="row : ${categories}">
            <td><a th:href="@{/views/__${row.id}__}" th:text="${row.id}"></a></td>
            <td th:text="${row.name}"></td>
            <td><a th:href="@{/category-edit/__${row.id}__ }">Edit</a></td>
            <td><a th:href="@{/category-delete/__${row.id}__ }">Delete</a></td>
        </tr>
    </table>
</body>
</html>
