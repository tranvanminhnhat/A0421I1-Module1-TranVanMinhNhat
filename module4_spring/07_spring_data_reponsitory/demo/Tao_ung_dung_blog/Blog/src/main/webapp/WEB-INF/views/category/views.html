<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Views</title>
</head>
<body>
<h2>Views</h2>
<a th:href="@{/category}">Back to home</a>

<form th:object="${category}">

            <th>Id</th>
        <td>
            <input type="text" th:field="*{id}">

        </tr>
        <tr>
            <th>Name</th>
            <td>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
