<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
        //hiển thị bàn cờ
        let b = document.getElementById("carogame");
        let data = '';
        let board = [];

        //Tạo mảng hai chiều gồm có năm hàng và năm cột
        for (let i = 0; i < 5; i++){
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        //Dùng biên data để hiển thị bạn cờ lên browser
        for (let i = 0; i < 5; i++){
            data += "<br>";
            for (let j = 0; j < 5; j++){
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        //Thêm một nút Change value vào biến data;
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;

        //Xử lý sự kiện khi người dùng click vào buttun Change Value
        function changeValue() {
            //positionX là tọa độ của trục hoành
            let positionX = prompt("X: ");

            //positionY là tọa độ của trục tung
            let positionY = prompt("Y: ");

            //Cập nhật hiển thị khi người dùng thay đổi ký tự và được thêm vào theo vị trí của hai biến trên
            data = '';

            //Ví trí mà chúng ta muốn thay đổi đã biến 0 thành x
            board[positionX][positionY] = 'x';

            //Xử lý hiển thị khi đã cập nhật
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>
