<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--Bai 1: Chen JavaScript vao trong the HTML-->
    <button type="button" onclick="alert('Xin Chao!!!');">Click Me!</button>
    <br><br>

    <!--Bai 2: Su dung the Script de khai bao JavaScript ngay tren file HTML-->
    <button type="button" onclick="B2showMessage();">Click Me!!!</button>
    <script>
        function B2showMessage() {
            alert('Xin Chao Ban!!!');
        }
    </script>
    <br><br>

    <!--Bai 3: Tao mot file js rieng va nhung file js do vao file html-->
    <button type="button" onclick="B3showMessage();">Click Me!!!</button>
    <script src="index.js"></script>
</body>
</html>
