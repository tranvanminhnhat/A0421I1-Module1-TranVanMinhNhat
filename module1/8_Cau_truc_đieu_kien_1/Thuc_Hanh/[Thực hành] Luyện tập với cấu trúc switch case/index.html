<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bai 1
        browser = prompt("type of browser");
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }

        //Bai 2
        let a = parseInt(prompt('a?', ''));
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2, 3');
                break;
        }

        //Bai 3
        let value = parseInt(prompt('Type a number', 0));
        if (value > 0){
            alert(1);
        }else if(value<0){
            alert(-1);
        }
        else {
            alert(0);
        }
    /*
    bài 3 chúng ta không thể làm theo kiểu switch vì switch chỉ sử
    dụng cho các trường hợp so sánh bằng
     */
    </script>
</body>
</html>
