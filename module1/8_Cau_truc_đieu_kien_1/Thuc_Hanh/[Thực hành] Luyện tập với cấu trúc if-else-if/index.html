<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there?", '');
        if(userName == 'Admin') {
            let pass = prompt('password?', '');
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == '') {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        } else if(userName == ''){
            alert('Canceled.');
        }else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
