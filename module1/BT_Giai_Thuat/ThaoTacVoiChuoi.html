<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //In ra một chuỗi đảo ngược
        let str = prompt("Mời bạn nhập vào một chuỗi");
        let newstr = '';
        for(let i=str.length-1; i>=0; i--){
            newstr += str[i];
        }
        alert(newstr);
        //Đổi chuỗi sang chữ hoa
        alert(str.toUpperCase());
        //Đổi chuỗi sang chữ thường
        alert(str.toLowerCase());
        //Đổi chữ hoa thành chữ thường và chữ thường thành chữ hoa
        let str_temp = '';
        for (let i=0; i<str.length;i++){
            if(str[i]>='A' && str[i]<='Z'){
                str_temp += str[i].toLowerCase();
            }else if(str[i]>='a' && str[i]<='z'){
                str_temp += str[i].toUpperCase();
            }else {
                str_temp += str[i];
            }
        }
        alert(str_temp);
        </script>
</body>
</html>
