<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Xin mời bạn nhập n"));
        let sum = 0;
        for(let i=1; i<=n; i++){
            sum += 1/i;
        }
        alert(sum);
    </script>
</body>
