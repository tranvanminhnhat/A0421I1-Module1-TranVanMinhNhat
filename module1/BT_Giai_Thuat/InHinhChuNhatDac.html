<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("mời bạn nhập chiều rộng của hình chữ nhật"));
        let y = parseInt(prompt("mời bạn nhập chiều cao của hình chữ nhật"));
        let a = '';
        for(let i=0;i<y;i++){
            for (let j=0; j<x; j++){
                a+='*';
            }
            a+='<br>';
        }
        document.write(a);
    </script>
</body>
</html>
