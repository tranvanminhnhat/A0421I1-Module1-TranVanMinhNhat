<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Mời bạn nhập n"));
        let sum = 0;
        let temp = 1;
        for (let i=1; i<=n; i++){
            temp *=i;
            if(i%2==0){
                sum -= 1/temp;
            }else {
                sum += 1/temp;
            }
        }
        alert(sum);
    </script>
</body>
</html>
