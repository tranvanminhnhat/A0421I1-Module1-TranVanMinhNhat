<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Apple{
            constructor(weight) {
                this.weight = weight;
            }
            getWeight() {
                return this.weight;
            }
            setWeight(weight) {
                this.weight = weight;
            };

            isEmpty() {
                if(this.weight <= 0){
                    return true;
                }else {
                    return false;
                }
            }
            decreaseApple(){
                if(this.isEmpty()){
                    alert("Táo đã hết rồi");
                }else {
                    this.weight--;
                }
            }
        }

        class Human{
            constructor(name,gender,weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }
            getName(){
                return this.name;
            }
            setName(name){
                this.name = name;
            }
            getWeight(){
                return this.weight;
            }
            getGender(){
                if(this.isMale()){
                    return "Male";
                }else {
                    return "Female";
                }
            }
            setWeight(weight){
                this.weight = weight;
            }
            isMale(){
                if(this.gender == 1){
                    return true;
                }else {
                    return false;
                }
            }

            checkApple(apple){
                return !apple.isEmpty();
            }

            eat(apple){
                if(this.checkApple()){
                    apple.decreaseApple();
                    this.weight++;
                }else {
                    alert("Táo đã hết");
                }
            }
            getInfo(human){
                alert(human.name + " " +human.weight + " " +human.getGender());
            }
        }
        var adam = new Human("adam", 1, 65);
        var eva = new Human("eva", 2, 55);
        var apple = new Apple(10);
        adam.eat();
        eva.eat();
        alert(apple.weight);
        alert(adam.weight);
        alert(eva.weight);
        adam.getInfo(eva);
        eva.getInfo(eva);
    </script>
</body>
</html>
