<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .calculator{
            width: 40%;
            height: 350px;
            border: solid 1px black;
            margin: 40px auto;
        }

        .calculator .calculator--block .calculator__div{
            width: 84%;
            margin-left: 45px;
        }

        .calculator .calculator--block .calculator__div input{
            width: 100%;
            height: 35px;
            margin-top: 45px;
            margin-bottom: 20px;
        }

        .calculator .calculator--block .calculator__div button{
            width: 62px;
            height: 28px;
            margin-bottom: 12px;
        }

        .calculator .calculator--block .calculator__div .btn-1{
            margin-left: 0;
        }

        .calculator .calculator--block .calculator__div .btn-2{
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator--block">
            <div class="calculator__div">
                <input type="text" id="ketqua" value="0">
            </div>
            <div class="calculator__div">
                <button class="btn-1" onclick="Clickbutton(this)">Rad</button>
                <button class="btn-2" onclick="Clickbutton(this)"><<</button>
                <button class="btn-2" onclick="Clickbutton(this)">x!</button>
                <button class="btn-2" onclick="Clickbutton(this)">(</button>
                <button class="btn-2" onclick="Clickbutton(this)">)</button>
                <button class="btn-2" onclick="Clickbutton(this)">%</button>
                <button class="btn-2" onclick="Clickbutton(this)">CE</button>
            </div>
            <div class="calculator__div">
                <button class="btn-1" onclick="Clickbutton(this)">lnv</button>
                <button class="btn-2" onclick="Clickbutton(this)">sin</button>
                <button class="btn-2" onclick="Clickbutton(this)">ln</button>
                <button class="btn-2" onclick="Clickbutton(this)">7</button>
                <button class="btn-2" onclick="Clickbutton(this)">8</button>
                <button class="btn-2" onclick="Clickbutton(this)">9</button>
                <button class="btn-2" onclick="Clickbutton(this)">&divide;</button>
            </div>
            <div class="calculator__div">
                <button class="btn-1" onclick="Clickbutton(this)">&prod;</button>
                <button class="btn-2" onclick="Clickbutton(this)">cos</button>
                <button class="btn-2" onclick="Clickbutton(this)">log</button>
                <button class="btn-2" onclick="Clickbutton(this)">4</button>
                <button class="btn-2" onclick="Clickbutton(this)">5</button>
                <button class="btn-2" onclick="Clickbutton(this)">6</button>
                <button class="btn-2" onclick="Clickbutton(this)">&times;</button>
            </div>
            <div class="calculator__div">
                <button class="btn-1" onclick="Clickbutton(this)">e</button>
                <button class="btn-2" onclick="Clickbutton(this)">tan</button>
                <button class="btn-2" onclick="Clickbutton(this)">&radic;</button>
                <button class="btn-2" onclick="Clickbutton(this)">1</button>
                <button class="btn-2" onclick="Clickbutton(this)">2</button>
                <button class="btn-2" onclick="Clickbutton(this)">3</button>
                <button class="btn-2" onclick="Clickbutton(this)">&minus;</button>
            </div>
            <div class="calculator__div">
                <button class="btn-1" onclick="Clickbutton(this)">Ans</button>
                <button class="btn-2" onclick="Clickbutton(this)">EXP</button>
                <button class="btn-2" onclick="Clickbutton(this)">x<sup>y</sup></button>
                <button class="btn-2" onclick="Clickbutton(this)">0</button>
                <button class="btn-2" onclick="Clickbutton(this)">&sdot;</button>
                <button class="btn-2" onclick="Clickbutton(this)">=</button>
                <button class="btn-2" onclick="Clickbutton(this)">+</button>
            </div>
        </div>
    </div>
    <script>
        // Object kết quả
        var ketqua = document.getElementById("ketqua");

        //Số phép tính ưu tiên
        var uutien = 0;

        //mảng để ghi nhớ các số hạng
        var mang_so_index = 0;
        var mang_so = new Array();

        //mảng để ghi nhớ các phép tính
        var mang_pt_index = 0;
        var mang_pt = new Array();

        //Nội dung đang có
        var str_ketqua = '';

        //phim mới nhấn
        var phimmoi = '';

        /*--------------------------------
         *-----Cài đặt sự kiện*-----------
         *--------------------------------
         */
        function Clickbutton(obj) {
            //Chuỗi hiện tại và kết quả của nó
            if(str_ketqua = '' && phimmoi == ''){
                str_ketqua = ketqua.value;
            }
            //Đây là giá trị ban đầu của máy tính nó sẽ mất đi khi chúng ta click
            if(str_ketqua == '0'){
                str_ketqua = '';
            }

            //HTML của phím bấm
            var type = obj.innerHTML;

            //Gồm có 3 nhóm là nhóm số hạng, nhóm phép tính và nhóm kết quả
            //Nhóm số hạng
            if (type == '0' ||
                type == '1' ||
                type == '2' ||
                type == '3' ||
                type == '4' ||
                type == '5' ||
                type == '6' ||
                type == '7' ||
                type == '8' ||
                type == '9' ||
                type == '.'){
                phimmoi += type;
                //Sau khi phím mơi được cập nhật thì chúng ta sẽ thay đổi hiển thị
                ketqua.value = str_ketqua + phimmoi;
                //nhóm phép tính
            } else if (type == '+' ||
                       type == '&minus;' ||
                       type == '&times;' ||
                       type == '&divide;'){
                //Trước đó có bấm một phép tính
                //dùng để thêm phím mới vào mảng số
                mang_so[mang_so_index] = parseFloat(phimmoi);
                mang_so_index++;
                //dùng để them phím mới phép tính vào mảng pt
                mang_pt[mang_pt_index] = type;
                mang_pt_index++;

                //Xử lý hiển thị
                ketqua.value = ketqua.value + type;

                //Đổi giá trị hai chuỗi cơ bản về rỗng
                str_ketqua = '';
                phimmoi = '';
                //Nhóm kết quả
            }else if(type == '=' || type == '%'){
                if(phimmoi != ''){
                    mang_so[mang_pt_index] = parseFloat(phimmoi);
                }
                if(type == '='){
                    //gọi hàm tính
                }
                else {
                    //gọi hàm tính phần trăm
                }
            }
            //Xóa 1 số
            else if(type == 'CE'){
                phimmoi = '';
            }
            //Xóa một ký tự
            else if(type == '<<'){
                if(phimmoi.length > 1){
                    phimmoi = phimmoi.substring(0, phimmoi.length-1);
                }else {
                    ketqua.value = str_ketqua + phimmoi;
                }
            }
        }
    </script>
</body>
</html>
