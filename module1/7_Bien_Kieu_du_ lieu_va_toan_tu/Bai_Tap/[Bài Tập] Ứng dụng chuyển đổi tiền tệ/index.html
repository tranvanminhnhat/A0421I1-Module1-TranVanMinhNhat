<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ConverForm{
            position: relative;
            width: 80%;
            margin: 20px auto;
            background-color: lightskyblue;
            height: 300px;
        }

        .ConverForm  .row_1_of_4{
            float: left;
            width: 25%;
            text-align: center;
            margin-top: 30px;
        }

        .ConverForm .row_1_of_4 label{
            display: block;
            color: blue;
            font-weight: bold;
            font-size: 30px;
        }

        .ConverForm .row_1_of_4 select,.ConverForm .row_1_of_4 input{
            width: 60%;
            height: 50px;
        }

        button{
            width: 100px;
            height: 40px;
            margin-top: 36px;
        }
        .ConverForm h1{
            position: absolute;
            margin-top: 210px;
            margin-left: 40%;
            color: blue;
        }
    </style>
</head>
<body>
    <form class="ConverForm">
        <div class="row_1_of_4">
            <span>
                <label>Amount</label>
                <input type="text" id="sotien" name="sotien">
            </span>
        </div>
        <div class="row_1_of_4">
            <span>
                <label for="currency">From Currency</label>
                <select id="currency" name="currency">
                    <option value="vietnam">VietNam</option>
                    <option value="usd">USD</option>
                    <option value="rup">Rúp Nga</option>
                </select>
            </span>
        </div>
        <div class="row_1_of_4">
            <span>
                <label for="toCurrency">To Currency</label>
                <select id="toCurrency" name="toCurrency">
                    <option value="vietnam">VietNam</option>
                    <option value="usd">USD</option>
                    <option value="rup">Rúp Nga</option>
                </select>
            </span>
        </div>
        <div class="row_1_of_4">
            <span>
                <button type="button" onclick="Convert()">Convert</button>
            </span>
        </div>
        <h1 id="result"></h1>
    </form>
    <script>
        var VND;
        var USD;
        var rup;
        function VNDtoRup(VND) {
            var Coverted;
            Coverted = VND / 309.68;
            return Coverted;
        }
        function RuptoVND(rup) {
            var Coverted;
            Coverted = rup * 309.68;
            return Coverted;
        }
        function VNDtoUSD(VND) {
            var Converted;
            Converted = VND / 23000;
            return Converted;
        }
        function USDtoVND(USD) {
            var Converted;
            Converted = USD * 23000;
            return Converted;
        }
        function USDtoRup(USD) {
            var Converted;
            Converted = USD * 74.38;
            return Converted;
        }
        function RuptoUSD(rup) {
            var Converted;
            Converted = rup / 74.38;
            return rup;
        }
        function Convert() {
            var sotien = document.getElementById("sotien").value;
            var currency = document.getElementById("currency").value;
            var toCurrency = document.getElementById("toCurrency").value;
            if(currency == toCurrency){
                document.getElementById("result").innerHTML = sotien;
            }
            if(currency == "vietnam" && toCurrency == "rup"){
                document.getElementById("result").innerHTML = ('Result: ' + VNDtoRup(sotien));
            }
            if(currency == "vietnam" && toCurrency == "usd"){
                document.getElementById("result").innerHTML = ('Result: ' + VNDtoUSD(sotien));
            }
            if(currency == "usd" && toCurrency == "vietnam"){
                document.getElementById("result").innerHTML = ('Result: ' + USDtoVND(sotien));
            }
            if(currency == "usd" && toCurrency == "rup"){
                document.getElementById("result").innerHTML = ('Result: ' + USDtoRup(sotien));
            }
            if(currency == "rup" && toCurrency == "vietnam"){
                document.getElementById("result").innerHTML = ('Result: ' + RuptoVND(sotien));
            }
            if(currency == "rup" && toCurrency == "usd"){
                document.getElementById("result").innerHTML = ('Result: ' + RuptoUSD(sotien));
            }
        }
    </script>
</body>
</html>
