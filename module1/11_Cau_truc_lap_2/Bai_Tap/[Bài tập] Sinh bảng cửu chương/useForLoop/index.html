<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sout,i,j;
        sout = "<table border='1' width = '1000' cellspacing = '3' cellpadding = '10'>"
        for(i = 1 ; i <= 10; i++){
            sout = sout + "<tr>";
            for(j = 2 ; j<= 10; j++){
                sout = sout + "<td>" + j +" x " + i + "=" + j*i + "</td>"
            }
            sout = sout + "</tr>"
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
