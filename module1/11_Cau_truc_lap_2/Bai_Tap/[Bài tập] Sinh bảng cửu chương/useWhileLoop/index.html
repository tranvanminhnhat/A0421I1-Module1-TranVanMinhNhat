<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sout, i, j;
        sout = "<table border='1' width='1000' cellpadding='10' cellspacing='4'>"
        i = 1;
        j = 2;
        while (i <= 10){
            sout = sout + "<tr>";
            while (j <= 10){
                sout = sout + "<td>" + j + " x " + i + " = " + j*i + "</td>";
                j++;
            }
            sout = sout + "</td>";
            j=2;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
