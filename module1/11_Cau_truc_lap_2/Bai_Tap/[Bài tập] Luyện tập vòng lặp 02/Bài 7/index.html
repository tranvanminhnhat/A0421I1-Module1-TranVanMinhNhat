<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("nhap chieu dai cua hinh chu nhat"));
        var m = parseInt(prompt("nhap chieu rong cua hinh chu nhat"));
        var sout = "<p>";
        for(let i=0; i<n;i++){
            for (let j=0;j<m;j++){
                if(i==0 || i==(n-1)){
                    document.write("*");
                }else {
                    if(j==0 || j==(m-1)){
                        document.write("*")
                    }else {
                        document.write("&ensp;")
                    }
                }
            }
            document.write("<br>");
        }
        sout+="</p>";
    </script>
</body>
</html>
