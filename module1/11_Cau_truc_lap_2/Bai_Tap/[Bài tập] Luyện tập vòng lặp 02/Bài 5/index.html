<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var sout = "<p>";
        var n = parseInt(prompt("Enter n"));
        for (var i = 1; i<= n; i++){
            for (var j = 1; j <= n-i; j++){
                sout = sout + '&nbsp;' + '&nbsp;';
            }
            for (var j = 1; j <= i; j++){
                sout = sout + '*';
            }
            sout = sout + "<br>"
        }
        sout = sout + "</p>";
        document.write(sout);
    </script>
</body>
</html>
