<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var C = parseFloat(prompt("Enter temperature"));
        while(C){
            var C = parseFloat(prompt("Enter temperature"));
            if(C > 100){
                alert("Please lower the temperature")
            }else if(C < 20){
                alert("Please increase the temperature");
            }else {
                alert("The temperature is at the right level");
                break;
            }
        }
    </script>
</body>
</html>
