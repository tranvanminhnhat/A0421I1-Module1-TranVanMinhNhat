<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sum = 0;
        let count =0;
        let i = 7;
        while (count < 30){
            if(i % 7 == 0){
                sum += i;
            }
            count++;
            i+=7;
        }
        document.write(sum);
    </script>
</body>
</html>
