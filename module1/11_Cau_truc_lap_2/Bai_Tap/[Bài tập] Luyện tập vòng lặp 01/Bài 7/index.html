<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i = 1;
        let str = '';
        for(i; i<= 100; i++){
            if (i%3 == 0 && i%5 == 0){
                str = str += 'FizzBuzz' + ' ';
            }else if(i%3 == 0){
                str += 'Fizz' + ' ';
            }else if(i%5 == 0){
                str += 'Buzz' + ' ';
            }else {
                str = str + i + ' '
            }
        }
        document.write(str);
    </script>
</body>
</html>
