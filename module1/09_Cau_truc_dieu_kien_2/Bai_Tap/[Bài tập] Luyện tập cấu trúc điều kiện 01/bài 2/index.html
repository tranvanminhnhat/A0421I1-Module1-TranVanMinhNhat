<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="age">
    <input type="button" value="check" onclick="check()">
    <script>
        function check() {
            var age = parseInt(document.getElementById('age').value);
            if(age<=0){
                alert('số tuổi không hợp lệ');
            }else if(age<16){
                alert("bạn chưa đủ tuổi để vào lớp 10");
            }else {
                alert("bạn đã đủ tuổi để học lớp 10");
            }
        }
    </script>
</body>
</html>
