<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="inputMonth">
    <input type="button" value="Check" onclick="check_month()">
    <h3 id="checked"></h3>
    <script>
        function check_month() {
            var moth = document.getElementById('inputMonth').value;
            switch (moth) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById('checked').innerHTML = 'tháng ' + moth + " có 31 ngày";
                    break;
                case '2':
                    document.getElementById('checked').innerHTML = 'tháng ' + moth + " có 28 hoặc 29 ngày";
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById('checked').innerHTML =  'tháng ' + moth + " có 30 ngày";
                    break;
                default:
                    document.getElementById('checked').innerHTML = 'tháng ' + moth + ' không tồn tại';
                    break;
            }
        }
    </script>
</body>
</html>
