<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="nokia">
        <input type="button" value="Nokia Power" onclick="power()">
        <input type="button" value="Nokia charge" onclick="charge()">
        <input type="button" value="Nokia text" onclick="text()">
    </form>

    <form id="iphone">
        <input type="button" value="iPhone Power" onclick="power()">
        <input type="button" value="iPhone charge" onclick="charge()">
        <input type="button" value="iPhone text" onclick="text()">
    </form>
    <script>
        var iPower = 0;
        var iCharge = 0;
        function Mobile(batery,memory1,memory2,memory3) {
            this.batery = batery;
            this.memory1 = memory1;
            this.memory2 = memory2;
            this.memory3 = memory3;
            this.power = function() {
                if(iPower%2 == 0){
                    return true;
                }
                return false;
            };

            this.checkPower = function() {
                if(this.power()){
                    alert("điện thoại đang mở");
                }else {
                    alert("điện thoại đang tắt");
                }
                iPower++;
            }

            this.charge = function () {
                iCharge = iCharge + 5;
                alert(iCharge);
            }

            this.text = function () {
                var texting = prompt("enter your message");
                return texting;
            }
        }

        var nokia = new Mobile(1,2,3,4);

        function power() {
            nokia.checkPower();
        }

        function charge() {
            nokia.charge();
        }

        function text() {
            nokia.text();
        }
    </script>
</body>
</html>
