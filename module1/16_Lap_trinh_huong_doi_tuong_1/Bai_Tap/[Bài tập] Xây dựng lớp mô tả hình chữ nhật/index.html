<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1500" height="900" style="border: 1px solid #d3d3d3;"></canvas>
    <script>
        function Rectange(length, width) {
            this.length = length;
            this.width = width;

            this.acreage = function() {
                return length*width;
            };

            this.perimeter = function() {
                return (length + width)*2;
            };

            this.Display = function() {
                var ctx = document.getElementById('myCanvas').getContext("2d");
                var rectange = new Rectange(this.length,this.width);
                ctx.beginPath();
                ctx.fillRect(100,100,rectange.length,rectange.width);
            }
        }
        var rectange = new Rectange(500,300);
        rectange.length = 500;
        rectange.width = 900;
        rectange.Display();
        var acreage = rectange.acreage();
        var perimeter = rectange.perimeter();
        document.write("acreage: "+acreage + " perimeter: "+perimeter);


    </script>
</body>
</html>
