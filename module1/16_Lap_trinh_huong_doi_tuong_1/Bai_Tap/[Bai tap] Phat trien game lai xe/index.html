</head>
<body>
    <canvas id="myCanvas" width="1500" height="750" style="border: 1px solid #d3d3d3"></canvas>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext('2d');
        ctx.beginPath();
        var img = new Image;
        img.onload = function(){
            ctx.drawImage(img,50,0);
        };
        img.src = 'img/318b69ba925302df8a7e7e4f4ff00dcf.png_wh860.png';
    </script>
</body>
</html>
