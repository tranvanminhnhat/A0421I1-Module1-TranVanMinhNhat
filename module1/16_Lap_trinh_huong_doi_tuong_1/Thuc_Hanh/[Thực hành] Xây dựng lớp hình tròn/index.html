<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Tạo lớp Circle với phương thức khởi tạo có 1 tham số truyền vào
        //class này có một thuộc tính và hai phương thức
        let circle = function (radius) {
            this.radius = radius;
            //phương thức trả về bán kính khi truyền tham số bán kính vào
            this.getRadius = function () {
                return radius;
            }
            //Phương thức tính diện tích hìn tròn
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        }

        //Tạo một object có kiểu dữ liệu là class và truyền bán kính bằng2
        let Circle1 = new circle(2);


        let radius = Circle1.getRadius(); // 2

        let area = Circle1.getArea();

        alert("radius: " + radius + "; area: " + area);
    </script>
</body>
</html>
