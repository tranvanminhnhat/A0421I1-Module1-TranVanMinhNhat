<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--Thẻ canvas sẽ tạo một khung để chúng ta vẽ lên trên đó-->
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>
    <script>
        //Tạo một class Circle với ba tham số truyền vào là x,y và radius
        function Circle(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function createCircle() {
            var ctx = document.getElementById('myCanvas').getContext('2d');
            var circle = new Circle(500, 500, 80);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        createCircle();
    </script>
</body>
</html>
