<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1500px" height="900px" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    class Circle{
        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        getX(){
            return this.x;
        }
        setX(x){
            this.x = x;
        }
        getY(){
            return this.y;
        }
        setY(y){
            this.y = y;
        }
        getRadius(){
            return this.radius;
        }
        setRadius(radius){
            this.radius = radius;
        }
        getColor(){
            return this.color;
        }
        setColor(color){
            this.color = color;
        }
        createCircle() {
            var ctx = document.getElementById('myCanvas').getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.fillStyle=this.color;
            ctx.fill();
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }

    function getRandomColor() {
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb("+red+","+green+","+blue+")";
    }
    var randomX = Math.floor(Math.random()*1000);
    var randomY = Math.floor(Math.random()*1000);
    var radius = Math.floor(Math.random()*200);
    var circle_1 = new Circle(randomX,randomY,radius,getRandomColor());
    circle_1.createCircle();
</script>
</body>
</html>
