<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1500px" height="900px" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }

    function getRandomColor() {
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb("+red+","+green+","+blue+")";
    }
    function createCircle() {
        var ctx = document.getElementById('myCanvas').getContext("2d");
        var randomX = Math.floor(Math.random()*1000);
        var randomY = Math.floor(Math.random()*1000);
        var color = getRandomColor();
        var radius = Math.floor(Math.random()*200);
        var circle = new Circle(randomX,randomY,radius);
        ctx.beginPath();
        ctx.arc(randomX, randomY, radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    for(let i = 1; i<=Math.floor(Math.random()*30); i++){
        createCircle();
    }
</script>
</body>
</html>
