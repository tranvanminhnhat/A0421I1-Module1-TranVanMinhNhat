<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Nhập số phút đã gọi</label>
    <input type="text" id="phutGoi">
    <input type="button" value="tính" onclick="Tinhtien()">
    <script>
        function Tinhtien() {
            var tien = parseInt(document.getElementById('phutGoi').value) * 2000;
            alert("tổng tiền: " + tien);
        }
    </script>
</body>
</html>
