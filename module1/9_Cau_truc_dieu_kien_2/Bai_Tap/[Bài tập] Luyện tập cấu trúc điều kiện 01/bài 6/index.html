<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            font-size: 30px;
            font-family: Lato;
        }
        table tr{
            border-collapse: collapse;
        }

        table tr th, table tr td{
            border: solid 1px black;
            padding: 10px;
        }
        table{
            margin-bottom: 30px;
        }
        #aolanh{
            margin-left: 56px;
        }
        #aosomi{
            margin-left: 44px;
        }
        #aothun{
            margin-left: 50px;
        }
        #jean{
            margin-left: 30px;
        }
        #tienlai{
            margin-left: 62px;
        }
        input{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Bản tính tiền hoa hồng</th>
        </tr>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá sản phẩm</th>
            <th>tiền hoa hồng</th>
        </tr>
        <tr>
            <td>áo sơ mi</td>
            <td>400.000 VNĐ</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>áo thun</td>
            <td>200.000 VNĐ</td>
            <td>6%</td>
        </tr>
        <tr>
            <td>Quần jean</td>
            <td>600.000 VNĐ</td>
            <td>20%</td>
        </tr>
        <tr>
            <td>áo lạnh</td>
            <td>600.000 VNĐ</td>
            <td>20%</td>
        </tr>
    </table>
    <div>
        <span>
            <label for="aothun">Áo thun</label>
        </span>
        <span>
            <input type="text" id="aothun">
        </span>
    </div>
    <div>
        <span>
            <label for="aosomi">Áo sơ mi</label>
        </span>
        <span>
            <input type="text" id="aosomi">
        </span>
    </div>
    <div>
        <span>
            <label for="aolanh">Áo lạnh</label>
        </span>
        <span>
            <input type="text" id="aolanh">
        </span>
    </div>
    <div>
        <span>
            <label for="jean">quần jean</label>
        </span>
        <span>
            <input type="text" id="jean">
        </span>
    </div>
    <div>
        <span>
            <label for="tienlai">Tiền lãi</label>
        </span>
        <span>
            <input type="text" id="tienlai" readonly>
        </span>
    </div>
    <input type="button" value="calculate" onclick="HoaHong()">
    <script>
        var aothun = (6*200000)/100;
        var aosomi = (10*400000)/100;
        var aolanhorjean = (20*600000)/100;
        function HoaHong() {
            var SLaothun = parseInt(document.getElementById('aothun').value);
            var SLaosomi = parseInt(document.getElementById('aosomi').value);
            var SLaolanh = parseInt(document.getElementById('aolanh').value);
            var SLquanjean = parseInt(document.getElementById('jean').value);
            var tonglai = SLaolanh*aolanhorjean + SLaosomi*aosomi + SLaothun*aothun + SLquanjean*aolanhorjean;
            document.getElementById('tienlai').value = tonglai;
        }

    </script>
</body>
</html>
