<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="num">
    <input type="button" value="check" onclick="check()">
    <script>
        function check() {
            var num = document.getElementById('num').value;
            if(num < 0){
                alert("số này là số bé hơn 0");
            }
            else if(num == 0){
                alert("số này có giá trị bằng 0")
            }
            else {
                alert('số này là số lớn hơn 0')
            }
        }
    </script>
</body>
</html>
