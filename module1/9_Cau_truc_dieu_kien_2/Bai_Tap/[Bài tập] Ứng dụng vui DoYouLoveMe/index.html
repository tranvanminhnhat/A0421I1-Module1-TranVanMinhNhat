<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <input type="button" value="yes" onclick="Yes()">
    <input id="no" type="button" value="no" onmouseover="No()">
    <script>
        function Yes() {
            alert('you are right')
        }
        var no = document.getElementById('no');
        function init() {
            no = document.getElementById('no');
            no.style.position = 'relative'
        }
        function No() {
            var random_top = Math.floor(Math.random() * 1003)
            var random_left = Math.floor(Math.random() *1025)
            no.style.top = random_top + 'px';
            no.style.left = random_left + 'px';
        }
        window.init();
    </script>
</body>
</html>
