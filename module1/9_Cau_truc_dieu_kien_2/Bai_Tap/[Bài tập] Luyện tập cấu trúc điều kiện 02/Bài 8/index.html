<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>nhập vào tuổi của một người</label>
    <input type="text" id="age">
    <input type="button" value="check">
    <script>
        var age = parseInt(document.getElementById('age').value);
        if (age <=0 || age >120){
            alert("đây không phải là tuổi của con người");
        }else {
            alert("đây là tuổi của con người");
        }
    </script>
</body>
</html>
