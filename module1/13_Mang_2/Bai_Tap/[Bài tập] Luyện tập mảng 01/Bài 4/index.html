<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [];
        do{
            var n = parseInt(prompt("Nhập sô lượng phần tử trong mảng"));
        }while (n <= 0 || isNaN(n));
        for (let i = 0; i<n; i++){
            do {
                arr[i] = parseFloat(prompt("Nhập giá trị ở vị trí thứ "+i));
            }while (isNaN(arr[i]));
        }
        //Dưới đây là thuật toán để đảo ngược mảng
        for(let i = 0; i < n/2; i++){
            let temp = arr[i];
            arr[i] = arr[n-1-i];
            arr[n-1-i] = temp;
        }
        console.log(arr);
    </script>
</body>
</html>
