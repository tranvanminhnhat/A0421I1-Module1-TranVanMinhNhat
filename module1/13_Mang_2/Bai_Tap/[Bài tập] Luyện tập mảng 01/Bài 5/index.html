<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [];
        var count = 0;
        do{
            var n = parseInt(prompt("Nhập sô lượng phần tử trong mảng"));
        }while (n <= 0 || isNaN(n));
        for (let i = 0; i<n; i++){
            do {
                arr[i] = parseFloat(prompt("Nhập giá trị ở vị trí thứ "+i));
            }while (isNaN(arr[i]));
        }

        //Dưới đây là thuật toán đếm số nguyên âm của chuỗi
        for(let i = 0; i < n; i++){
            if(arr[i] < 0){
                count++;
            }
        }
        alert("Số lượng số âm trong mảng là: "+ count);
    </script>
</body>
</html>
