<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str_1_temp = prompt("Enter the first string");
        let str_2_temp = prompt("Enter the second string");
        function standardizeString(str){
            var newStr = '';
            str = str.trim();
            for(let i=0; i<str.length; i++){
                if(str[i]==' ' && str[i+1]==' '){
                    newStr +='';
                }else if(i==0 || str[i-1]==' '){
                    newStr = newStr + str[i].toUpperCase();
                }else {
                    newStr = newStr + str[i].toLowerCase();
                }
            }
            return newStr;
        }
        let str_1 = standardizeString(str_1_temp);
        let str_2 = standardizeString(str_2_temp);
        let count = 0;
        let i = 0;
        if(str_1.length != str_2.length){
            alert('The first string and the second string are not the same');
        }else {
            while (i < str_1.length){
                if(str_1[i] != str_2[i]){
                    count += 1;
                    break;
                }
                i++;
            }
        }
        if(count == 1){
            alert('The first string and the second string are not the same');
        }else {
            alert('The first string and the second string are the same');
        }
    </script>
</body>
</html>
