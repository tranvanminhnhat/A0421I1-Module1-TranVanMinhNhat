<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student schedule</title>
    <style>
        body{
            padding: 50px;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            padding: 20px;
            border: solid 1px black;
            text-align: center;
            font-weight: 400;
        }
        th{
            background-color: red;
            font-family: 'Patua One', cursive;
            color: #fff;
            font-size: 16px;
        }
        td{
            font-family: 'Open Sans', sans-serif;
            font-size: 13px;
            color:#5f6062;
        }
        h1{
            text-align: center;
            font-family: 'Patua One', cursive;
        }
    </style>
</head>
<body>
    <h1>Schedule</h1>
    <table>
        <tr>
            <th rowspan="2">Th</th>
            <th colspan="2">Work</th>
        </tr>
        <tr>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>exercise</td>
            <td>New game activities</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>speech awareness</td>
            <td>Practice order, life skills</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Music</td>
            <td>entertaiment</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Literary</td>
            <td>recognize the value of life</td>
        </tr>
    </table>
</body>
</html>
