<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        function minArray(array) {
            if(array.length == 0){
                return 'null';
            }
            let min = array[0];
            for(let i = 1; i<array.length; i++){
                if(min > array[i]){
                    min = array[i]
                }
            }
            return min;
        }

        do{
            var n = parseInt(prompt("Enter the number of element in array"));
        }while (isNaN(n));
        for (let i = 0; i<n; i++){
            do{
                arr[i] = parseFloat(prompt("element "+i));
            }while (isNaN(arr[i]));
        }
        let a = minArray(arr);
        alert("smallest element in array is "+a);
    </script>
</body>
</html>
