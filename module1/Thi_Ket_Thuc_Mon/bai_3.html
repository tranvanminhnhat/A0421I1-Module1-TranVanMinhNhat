<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [-8,6,2,-8,1,1,4,6];
        function findMaxScore(arr) {
            let max = arr[0];
            let index;
            for (let i=0; i<arr.length; i++){
                if(max <= arr[i]){
                    max = arr[i];
                    index = i;
                }
            }
            alert("Điểm cao nhất là "+max+ " nằm ở vị trí "+index);
        }
        findMaxScore(arr);
    </script>
</body>
</html>
