<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkPrime(n) {
            let check = true;
            if(n<2){
                check = false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++){
                if(n%i == 0){
                    check = false
                }
            }
            return check;
        }
        do{
            var n = parseInt(prompt("Enter a number"));
        }while (isNaN(n));
        if(checkPrime(n)){
            alert(n+ " is a prime number");
        }else {
            alert(n+ " is not a prime number");
        }
    </script>
</body>
</html>
