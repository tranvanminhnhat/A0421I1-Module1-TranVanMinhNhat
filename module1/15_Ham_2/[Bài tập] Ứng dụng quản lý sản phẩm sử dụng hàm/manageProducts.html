<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            margin-left: 30px;
            margin-top: 50px;
        }
        .addProduct{
            background-color: lightgray;
            width: 40%;
            height: 130px;
            margin-left: 30px;
        }
        .addProduct .addButton{
            margin-left: 30px;
            width: 120px;
            height: 50%;
            background-color: green;
            font-size: large;
            color: white;
            border-radius: 4px;
        }
        #newProduct{
            height: 50%;
            width: 70%;
            margin-left: 40px;
            margin-top: 28px;
            border-radius: 4px;
            font-size: large;
            padding-left: 10px;
        }
        .nameProduct .allProduct{
            font-size: 28px;
            font-weight: bold;
        }
        .nameProduct .amount{
            font-size: 28px;
            font-weight: bold;
            margin-left: 515px;
        }
        .nameProduct{
            margin-bottom: 20px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h2>Add New Product</h2>
    <div class="addProduct">
        <input type="text" id="newProduct" placeholder="New Product">
        <input type="button" value="Add" class="addButton" onclick="addProduct()">
    </div>
    <h2>Display All Product</h2>
    <div class="nameProduct">
        <span class="allProduct">Product Name</span>
        <span class="amount">The number of product</span>
    </div>
    <div id="display"></div>
    <
    <script>
        var productArray = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 'Apple iPhone 6S', 'Xiami Mi 5s Plus', 'Apple iPhone 8 Plus', 'Fujitsu F-04E', 'Oppo A71'];
        function displayProduct() {
            var sout = '';
            sout = sout + '<table style="font-family: Arial,sans-serif; border-collapse: collapse; width: 60%; margin-left: 30px; font-size: large; height: 700px">';
            for (let i = 0; i<productArray.length;i++){
                if (i%2==0){
                    sout = sout + '<tr style="background-color: #dddddd;">';
                }else {
                    sout = sout + '<tr>';
                }
                sout = sout + '<td style="padding-left: 40px;text-align: left">' + productArray[i] + "</td>";
                sout = sout + '<td style="text-align: right;">' + '<input type="button" value="Edit" style="background-color: green; font-size: large; color: white; border-radius: 4px; width: 114px; height: 50px;" onclick="modifyProduct('+i+')">' + '</td>';
                sout = sout + '<td style="text-align: right; margin-right: 20px">' + '<input type="button" value="Delete" style="background-color: green; font-size: large; color: white; border-radius: 4px; width: 114px; height: 50px; margin-right: 20px;" onclick="deleteProduct('+i+')">' + '</td>';
                sout = sout + '<tr>';
            }
            sout = sout + '</table>';
            document.getElementById("display").innerHTML = sout;
        }
        function addProduct() {
            var newProduct = document.getElementById('newProduct').value;
            productArray.push(newProduct);
            displayProduct();
        }

        function deleteProduct(i){
            productArray.splice(i,1);
            displayProduct();
        }

        function modifyProduct(i){
            var newProduct = prompt("Enter the new name of product");
            productArray[i] = newProduct;
            displayProduct();
        }

        window.onload = displayProduct();
    </script>
</body>
</html>
