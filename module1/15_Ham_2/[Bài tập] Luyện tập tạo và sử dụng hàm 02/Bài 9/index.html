<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = ['d','/','1','5'];
        let n = '6';
        function findElementInArray(arr,n) {
            for (let i = 0; i<arr.length; i++){
                if(arr[i] === n){
                    return i;
                }
            }
            return -1;
        }
        console.log(findElementInArray(arr,n));
    </script>
</body>
</html>
