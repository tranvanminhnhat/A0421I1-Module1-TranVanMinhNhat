<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("number a"));
        let b = parseInt(prompt("number b"));
        function permutation(a,b) {
            let temp = a;
            a = b;
            b = temp;
            return "number a: " + a + " number b: " + b;
        }
        alert(permutation(a,b));
    </script>
</body>
</html>
