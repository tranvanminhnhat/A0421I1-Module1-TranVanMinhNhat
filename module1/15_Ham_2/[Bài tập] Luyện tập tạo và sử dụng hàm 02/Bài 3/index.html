<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Fact(n) {
            if(n == 1){
                return 1;
            }else {
                return n * Fact(n-1);
            }
        }
        do{
            var number = parseInt(prompt("enter a number to calculate the factorial"));
        }while (number <=0 || isNaN(number));
        alert("result: " + Fact(number));

    </script>
</body>
</html>
