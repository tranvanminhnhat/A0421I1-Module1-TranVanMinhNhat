<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let char = prompt("enter a character");
        function isChar(char) {
            if(!isNaN(char)){
                return true;
            }else {
                return false;
            }
        }
        console.log(isChar(char));
    </script>
</body>
</html>
