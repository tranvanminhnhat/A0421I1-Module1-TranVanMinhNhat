<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function squaring(number) {
            return number*number;
        }
        var number = parseFloat(prompt("enter a number to calculate the square"));
        alert(squaring(number));
    </script>
</body>
</html>
