<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [2,5,3,1,2,34,6];
        function reverseArray(arr) {
            for (let i = 0; i<arr.length/2; i++){
                let temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
            return arr;
        }
        console.log(reverseArray(arr));
    </script>
</body>
</html>
