<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var number1 = parseFloat(prompt("number 1"));
        var number2 = parseFloat(prompt("number 2"));
        function sum(number1,number2) {
            if(number1 > number2){
                return number1 + " is greater than " + number2;
            }else {
                return "total: " + (number1+number2);
            }
        }

        alert(sum(number1,number2));
    </script>
</body>
</html>
