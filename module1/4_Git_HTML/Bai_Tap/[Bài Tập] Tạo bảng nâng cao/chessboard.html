<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <style>
        .div-outside{
            width: 500px;
            height: 500px;
            background-color: orange;
            position: relative;
        }
        .div-inside{
            position: absolute;
            margin-left: 60px;
        }
        td{
            width: 50px;
            height: 50px;
        }
        .table, .odd td:nth-child(even){
            background-color: black;
        }
        .table, .odd td:nth-child(odd){
            background-color: white;
        }
        .table, .even td:nth-child(even){
            background-color: white;
        }
        .table, .even td:nth-child(odd){
            background-color: black;
        }
        .table{
            border-collapse: collapse;
            background-color: orange;
            border: 0px;
        }
        .special td{
            text-align: center;
            font-weight: bold;
        }
        .table_special{
            font-weight: bold;
            position: absolute;
        }
        .table_special tr td{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div-outside">
        <table class="table_special">
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>A</td>
            </tr>
            <tr>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
        </table>
        <div class="div-inside">
            <table class="table">
                <tr class="special">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr class="odd">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="even">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="odd">

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="odd">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
