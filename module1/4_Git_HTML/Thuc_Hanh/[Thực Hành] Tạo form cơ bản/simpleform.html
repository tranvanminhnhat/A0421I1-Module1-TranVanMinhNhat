<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>make a simple form</title>
    <style>
        .wufoo{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            border: solid 4px cornflowerblue;
            width: 40%;
            margin: 10px auto;
            box-shadow: 10px 10px 4px #0000cc;
        }
        div{
            margin-left: 30px;
        }
    </style>
</head>
<body>
<!--Tao form-->
    <form method="get" action="simpleform.html" class="wufoo">
        <div>
            <h2>Order Form</h2>
            <p>What do you like to buy?</p>
            <!--Tuy chon voi select...option-->
            <select>
                <option value=" ">A</option>
                <option>B (+ 0.5$)</option>
                <option>C (+ 0.5$)</option>
            </select>
            <p>How many would you like to order?</p>
            <!--Tao radio button-->
            <input type="radio" name="rd">1 - $10 <br>
            <input type="radio" name="rd">2 - $20 <br>
            <input type="radio" name="rd">3 - $25 <br>
            <!--Tao fieldText-->
            <p>Name <span style="color: red">*</span></p>
            <input type="text" name="firstname" placeholder="FirstName" size="15">
            <input type="text" name="lastname" placeholder="LastName" size="15">
            <p>Email</p>
            <input type="text" name="email" size="35">
            <p>Phone Number</p>
            <input type="text" name="phone1" size="5">
            <input type="text" name="phone2" size="5">
            <input type="text" name="phone3" size="5">
            <!--Tao button-->
            <p><input type="button" name="submit" value="submit"></p>
        </div>
    </form>
</body>
</html>
