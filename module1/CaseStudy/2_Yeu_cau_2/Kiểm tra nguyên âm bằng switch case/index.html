<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let vowel = prompt("enter a vowel in English");
        switch (vowel) {
            case "u":
            case "U":
            case "e":
            case "E":
            case "o":
            case "O":
            case "a":
            case "A":
            case "i":
            case "I":
                alert(vowel + " là nguyên âm");
                break;
            default:
                alert("Đây không phải là nguyên âm");
                break;
        }
    </script>
</body>
</html>
