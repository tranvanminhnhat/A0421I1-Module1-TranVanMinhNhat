<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [];
        var newarr = [];
        var sum = 0;
        do {
            var n = parseInt(prompt("Nhập số phần tử của mảng"));
        }while (isNaN(n));
        for (let i = 0; i<n; i++){
            do {
                arr[i] = parseInt(prompt("nhập phần tử thứ " + i));
            }while (isNaN(arr[i]));
        }
        for (let i = 0; i<n; i++){
            sum = sum+arr[i];
            newarr.push(sum);
        }
        console.log(newarr);
    </script>
</body>
</html>
